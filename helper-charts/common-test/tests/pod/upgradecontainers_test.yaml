suite: pod upgrade containers
templates:
  - common.yaml
tests:
  - it: with explicit name should pass
    set:
      upgradeContainers:
        upgrade1:
          name: template-test
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[1].name
          value: template-test

  - it: with implicit name should pass
    set:
      upgradeContainers:
        upgrade1:
          image: template-test
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[1].name
          value: upgrade1

  - it: with templated name should pass
    set:
      upgradeContainers:
        aupgrade1:
          name: "{{ .Release.Name }}-container"
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[1].name
          value: RELEASE-NAME-container
