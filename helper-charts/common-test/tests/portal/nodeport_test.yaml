suite: portal overrides
templates:
  - common.yaml
tests:
  - it: nodePort host defaults to "$node_ip
      set:
        portal:
          enabled: true
        ixChartContext:
          placeholder: true
        ingress:
          main:
            enabled: false
        service:
          main:
            nodeport: 666
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: 3
        isKind:
          of: ConfigMap
      - documentIndex: 3
        equal:
          path: data.host
          value: $node_ip
